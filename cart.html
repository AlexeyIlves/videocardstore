<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPU Store — Корзина</title>
  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#f9fafb;color:#111827}
    .container{max-width:900px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 0;border-bottom:1px solid #e5e7eb;margin-bottom:20px}
    .logo{font-weight:800;font-size:20px;color:#1273ea}
    a{text-decoration:none;color:inherit}
    .btn{background:#1273ea;color:#fff;border:0;padding:10px 16px;border-radius:8px;font-weight:600;cursor:pointer}
    .btn-secondary{background:#e5e7eb;color:#111827}
    .cart-list{display:flex;flex-direction:column;gap:16px;margin-top:20px}
    .item{display:flex;align-items:center;justify-content:space-between;background:#fff;padding:14px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .info{display:flex;flex-direction:column}
    .title{font-weight:700;margin-bottom:4px}
    .specs{font-size:13px;color:#6b7280}
    .price{font-weight:700}
    footer{margin-top:30px;border-top:1px solid #e5e7eb;padding-top:20px;display:flex;align-items:center;justify-content:space-between}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="logo">GPU Store</a>
      <a href="index.html" class="btn-secondary" style="padding:8px 12px;border-radius:6px">← На главную</a>
    </header>

    <h1>Ваша корзина</h1>
    <p>Здесь отображаются выбранные товары.</p>

    <div id="cartList" class="cart-list"></div>

    <footer>
      <div id="cartTotal" class="price">Итого: 0 ₽</div>
      <div style="display:flex;gap:12px">
        <a href="index.html" class="btn-secondary" style="padding:10px 14px;border-radius:8px">Продолжить покупки</a>
        <button class="btn" onclick="checkout()">Оформить заказ</button>
      </div>
    </footer>
  </div>

  <script>
    // Для примера корзину храним в localStorage
    const cartList = document.getElementById('cartList');
    const cartTotal = document.getElementById('cartTotal');

    function loadCart(){
      const raw = localStorage.getItem('cart') || '[]';
      return JSON.parse(raw);
    }

    function saveCart(items){
      localStorage.setItem('cart', JSON.stringify(items));
    }

    function renderCart(){
      const items = loadCart();
      cartList.innerHTML = '';
      let total = 0;

      if(items.length===0){
        cartList.innerHTML = '<div style="padding:20px;color:#6b7280">Корзина пуста</div>';
        cartTotal.textContent = 'Итого: 0 ₽';
        return;
      }

      items.forEach((p,i)=>{
        total += p.price;
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="info">
            <div class="title">${p.title}</div>
            <div class="specs">${p.specs}</div>
          </div>
          <div style="display:flex;align-items:center;gap:14px">
            <div class="price">${new Intl.NumberFormat('ru-RU').format(p.price)} ₽</div>
            <button class="btn-secondary" style="padding:6px 10px;border-radius:6px;border:0;cursor:pointer" onclick="removeItem(${i})">✕</button>
          </div>
        `;
        cartList.appendChild(div);
      });
      cartTotal.textContent = 'Итого: ' + new Intl.NumberFormat('ru-RU').format(total) + ' ₽';
    }

    function removeItem(i){
      const items = loadCart();
      items.splice(i,1);
      saveCart(items);
      renderCart();
    }

    function checkout(){
      alert('Оформление заказа (заглушка)');
    }

    renderCart();
  </script>
</body>
</html>
